<html>
<header>
    <title>Baldi</title>
    <link rel="stylesheet" href="https://raw.githack.com/GalacticNetwork/3kh0-assets/main/baldis-basics/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/nobodycares-not-my-alt-not/baldi-unblock@main/style.css">
    <script src="https://cdn.jsdelivr.net/gh/nobodycares-not-my-alt-not/baldi-unblock@main/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nobodycares-not-my-alt-not/baldi-unblock@main/baldi.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/nobodycares-not-my-alt-not/baldi-unblock@main/baldi.json", {onProgress: UnityProgress, Module: {onRuntimeInitialized: function () {UnityProgress(gameInstance, "complete")}}});
    </script>
</header>

<body style="margin: 0;">
    <div class="webgl-content">
        <div id="unityContainer"
             style="width: 960px; height: 600px; padding: 0px; margin: 0px; border: 0px; position: relative; background: rgb(35, 31, 32);">

            <div id="gameContainer" style="width: 800px; height: 560px; margin: auto"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/gh/nobodycares-not-my-alt-not/baldi-unblock@main/firebase-app.js"></script>
</body>

</html>
