                .game-icon {
                text-align: center;
                width: 120px;
                height: 120px;
                position: relative;
             
                transition: transform 0.3s ease-in-out;
                     border-radius:10px;
                      margin: 15px;
                      display: inline-block;
                    flex-wrap: wrap;
            }

            .game-icon button {
                border: none;
                background: none;
                padding: 0;
                cursor: pointer;
                display: block;
                width: 100%;
                height: 100%; 
                border-radius:10px;
            }

            .game-icon img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                margin: 0 auto;
                transition: transform 0.3s ease-in-out;
                border-radius:10px;
            }

            .game-icon p {
                margin-top: 10px;
                color: #fff;
                position: absolute;
                bottom: -20px;
                left: 50%;
                transform: translateX(-50%);
                font-family: 'Be Vietnam Pro', sans-serif;
                opacity: 0;
                transition: bottom 0.3s ease-in-out, opacity 0.3s ease-in-out;
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
                 border-radius:10px;
            }

            .game-icon:hover {
                    transform: scale(1.1);
            }

            .game-icon:hover img {
                transform: scale(1.1);
                border-radius: 15px;
            }

            .game-icon:hover p {
                bottom: 0;
                opacity: 1;
            }

        <script> 

    addEventListener("DOMContentLoaded", async (event) => {
          const responce = await fetch('./games.json');
          const gameData = await responce.json();
           gameData.forEach(game => {
            const gameicons = document.getElementById('game-icons')

            const games = document.createElement('div')
            games.classList.add('game-icon')
            games.setAttribute('onclick', "location.href = ('" +  game.href + "')")

            const gameimg = document.createElement('button')
            const gameimage = document.createElement('img')
            gameimage.src = game.img

            const gamename = document.createElement('p')
            gamename.innerText = game.name;

            gameimg.appendChild(gameimage);
            games.appendChild(gameimg);
            games.appendChild(gamename);
            gameicons.appendChild(games);
        })
    });
