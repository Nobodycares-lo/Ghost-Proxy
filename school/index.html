                .game-icon {
                text-align: center;
                width: 120px;
                height: 120px;
                position: relative;
                overflow: hidden;
                transition: transform 0.3s ease-in-out;
                     border-radius:10px;
            }

            .game-icon button {
                border: none;
                background: none;
                padding: 0;
                cursor: pointer;
                display: block;
                width: 100%;
                height: 100%; 
                border-radius:10px;
            }

            .game-icon img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                margin: 0 auto;
                transition: transform 0.3s ease-in-out;
                border-radius:10px;
            }

            .game-icon p {
                margin-top: 10px;
                color: #fff;
                position: absolute;
                bottom: -20px;
                left: 50%;
                transform: translateX(-50%);
                opacity: 0;
                transition: bottom 0.3s ease-in-out, opacity 0.3s ease-in-out;
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
                 border-radius:10px;
            }

            .game-icon:hover {
                    transform: scale(1.1);
            }

            .game-icon:hover img {
                transform: scale(1.1);
                border-radius: 15px;
            }

            .game-icon:hover p {
                bottom: 0;
                opacity: 1;
            }
